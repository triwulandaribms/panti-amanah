<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Data</title>
    <link rel="stylesheet" href="../assets/form.css" />
  </head>
  <body>
    <div class="container-tiner">
      <h1 class="form-tittle">Edit Data Anak</h1>
      <form name="edit">
        <div class="main-user-info">
          <div class="user-input-box">
            <label>Nik Anak</label>
            <input type="text" name="nik_anak" id="nik-anak" required />
          </div>
          <div class="user-input-box">
            <label for="username">Nama Lengkap</label>
            <input type="text" name="nama" id="nama" required />
          </div>
          <div class="user-input-box">
            <label>Umur</label>
            <input type="text" name="umur" id="umur" required />
          </div>
          <div class="user-input-box">
            <label>Jenis Kelamin</label>
            <input
              type="text"
              name="jenis_kelamin"
              id="jenis-kelamin"
              required
            />
          </div>
        </div>
        <div class="form-submit-btn">
          <button>SIMPAN</button>
        </div>
      </form>
    </div>

    <script>
      const searchParams = new URLSearchParams(location.search);

      fetch(`/api/edit/${searchParams.get("nik_anak")}`, {
        headers: {
          Authorizarion: `Bearer ${localStorage.getItem("token")}`,
        },
      })
        .then((response) => response.json())
        .then((data) => {
          document.edit.nik_anak.value = data.nik_anak;
          document.edit.nama.value = data.nama;
          document.edit.umur.value = data.value;
          document.edit.jenis_kelamin = data.jenis_kelamin;
        });

      document.edit.onsubmit = async (e) => {
        e.preventDefault();
        const nik_anak = document.edit.nik_anak.value;
        const nama = document.edit.nama.value;
        const umur = document.edit.umur.value;
        const jenis_kelamin = document.edit.jenis_kelamin.value;

        await fetch(`/api/edit/${searchParams.get("nik_anak")}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorizarion: `Bearer ${localStorage.getItem("token")}`,
          },
          body: JSON.stringify({
            nik_anak,
            nama,
            umur,
            jenis_kelamin,
          }),
        });
        location.href = "../anak/index.html";
      };
    </script>
  </body>
</html>
