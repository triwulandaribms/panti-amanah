<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Anak</title>
    <link rel="stylesheet" href="/assets/form.css" />
  </head>
  <body>
    <div class="container-tiner">
      <h1 class="form-tittle">Formulir Data Anak</h1>
      <form name="tambah">
        <div class="main-user-info">
          <div class="user-input-box">
            <label>Nik Anak</label>
            <input type="text" name="nik_anak" id="nik-anak" />
          </div>
          <div class="user-input-box">
            <label for="username">Nama Lengkap</label>
            <input type="text" name="nama" id="nama" />
          </div>
          <div class="user-input-box">
            <label>Umur</label>
            <input type="text" name="umur" id="umur" />
          </div>
          <div class="user-input-box">
            <label>Jenis Kelamin</label>
            <input type="text" name="jenis_kelamin" id="jenis-kelamin" />
          </div>
        </div>
        <div class="form-submit-btn">
          <button href="./index.html">SIMPAN</button>
        </div>
      </form>
    </div>

    <script>
      document.tambah.onsubmit = async (e) => {
        e.preventDefault();
        const data = new FormData();
        data.append("nik_anak", document.tambah.nik_anak.value);
        data.append("nama", document.tambah.nama.value);
        data.append("umur", document.tambah.umur.value);
        data.append("jenis_kelamin", document.tambah.jenis_kelamin.value);
        console.log(data);
        await fetch("/api/tambah", {
          method: "POST",
          body: data,
        });
        location.href = "./index.html";
      };
    </script>
  </body>
</html>
