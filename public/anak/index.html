    <script>
      fetch("/api/anak")
        .then((response) => response.json())
        .then((anak) => {

          for(let a = 0; a < anak.length; a++){

            const tr = document.createElement("tr");

            const nikAnak = document.createElement("td");
            nikAnak.textContent = anak[a].nik_anak;
            tr.appendChild(nikAnak);

            const namaAnak = document.createElement("td");
            namaAnak.textContent = anak[a].nama;
            tr.appendChild(namaAnak);

            const umurAnak = document.createElement("td");
            umurAnak.textContent = anak[a].umur;
            tr.appendChild(umurAnak);

            const jenisKelamin = document.createElement("td");
            jenisKelamin.textContent = anak[a].jenis_kelamin;
            tr.appendChild(jenisKelamin);

            
            const tdUpdate = document.createElement("td");
            const anchorUpdate = document.createElement("a");
            anchorUpdate.textContent ="update";
            anchorUpdate.href=`./update.html?nik_anak=${anak[a].nik_anak}`;
            tdUpdate.appendChild(anchorUpdate);
            tr.appendChild(tdUpdate);

            const tdDelet = document.createElement("td");
            const buttonHapus = document.createElement("button");
            buttonHapus.textContent = "hapus";
            buttonHapus.onclick = () =>{
                if(confirm(
                    `Apakah yakin akan dihapus data anak dengan:
                    nik_anak = ${anak[a].nik_anak} 
                    nama = ${anak[a].nama}
                    umur= ${anak[a].umur} 
                    jenis_kelamin= ${anak[a].jenis_kelamin}?`

                )){
                    fetch(`/api/hapus/${anak[a].nik_anak}`,{
                        method: "DELETE",
                        headers: {
                           "Content-Type":"application/json",
                        },
                    });
                    location.href="../anak/index.html";
                }
                
            };

            tdDelet.appendChild(buttonHapus);

            tr.appendChild(tdDelet);

            document.querySelector("tbody").appendChild(tr);
  
          }
        });
