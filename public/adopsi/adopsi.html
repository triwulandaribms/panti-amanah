<script>
  document.plus.onsubmit = async (e)=>{
    e.preventDefault();
    const nik_adopsi = document.plus.nikAdopsi.value;
    const nama = document.plus.nama.value;
    const alamat = document.plus.alamat.value;
    const gaji = document.plus.gaji.value;
    const nik_anak = document.plus.nikAnak.value;
    fetch("/api/nambah", {
      method:"POST",
      headers:{
        "Content-Type":"application/json",
      },
      body: JSON.stringify({
        nik_adopsi,
        nama,
        alamat,
        gaji,
        nik_anak,
      }),
    });
    location.href="../adopsi/tampil.html";
  }
