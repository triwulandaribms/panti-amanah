<script>
    fetch("/api/adopsi")
      .then((response)=> response.json())
      .then((adopsi)=>{
        for(let a = 0; a < adopsi.length; a++){
            const tr = document.createElement("tr");

            const nikAdopsi = document.createElement("td");
            nikAdopsi.textContent = adopsi[a].nik_adopsi;
            tr.appendChild(nikAdopsi);

            const namaAdopsi = document.createElement("td");
            namaAdopsi.textContent = adopsi[a].nama;
            tr.appendChild(namaAdopsi);

            const AlamatAdopsi = document.createElement("td");
            AlamatAdopsi.textContent = adopsi[a].alamat;
            tr.appendChild(AlamatAdopsi);

            const gajiAdopsi = document.createElement("td");
            gajiAdopsi.textContent = gajiAdopsi[a].gaji;
            tr.appendChild(gajiAdopsi);

            const nikAnakAdopsi = document.createElement("td");
            nikAnakAdopsi.textContent = nikAnakAdopsi[a].nik_anak;
            tr.appendChild(nikAnakAdopsi);

            const tdDelet = document.createElement("td");
            const buttonHapus = document.createElement("button");
            buttonHapus.textContent = "hapus";
            buttonHapus.onclick = () =>{
                if(confirm(
                    `Apakah yakin akan dihapus data anak dengan:
                    nik_infak = ${adopsi[a].nik_adopsi} 
                    nama = ${adopsi[a].nama}
                    alamat= ${adopsi[a].alamat} 
                    gaji= ${adopsi[a].gaji}
                    nik_anak=${adopsi[a].nik_anak}?`

                )){
                    fetch(`/api/adopsi/${adopsi[a].nik_adopsi}`,{
                        method: "DELETE",
                        headers: {
                          Authorization: `Bearer ${localStorage.getItem("token")}`,
                        }, 
                    });
                  location.href="./donasi/tampil.html"
                    
                }
                
            };

            tdDelet.appendChild(buttonHapus);

            tr.appendChild(tdDelet);

            document.querySelector("tbody").appendChild(tr);
  
        }
      });
